  <div role="group" aria-label="File selector">
    <button data-ref="document-button" disabled type="button" aria-label="Select document">
      <import-svg src="icons/document.svg" role="presentation"></import-svg>
    </button>

    <button data-ref="stylesheet-button" disabled type="button" aria-label="Select stylesheet">
      <import-svg src="icons/stylesheet.svg" role="presentation"></import-svg>
    </button>
  </div>

  <div role="group" aria-label="Settings">
    <button type="button" role="switch" disabled aria-checked="false" aria-label="Show guides">
      <import-svg src="icons/guides.svg" role="presentation"></import-svg>
    </button>

    <button type="button" role="switch" disabled aria-checked="false" aria-label="Add cutting marks">
      <import-svg src="icons/cutting-mark.svg" role="presentation"></import-svg>
    </button>
  </div>

  <div role="group" aria-label="Actions">
    <button data-ref="print-button" disabled type="button" aria-label="Print">
      <import-svg src="icons/print.svg" role="presentation"></import-svg>
    </button>
  </div>
