<main id="preview" aria-label="Document preview">
  <div data-ref="preview" hidden>
    <template data-ref="preview" shadowrootmode="open">
      <link rel="stylesheet" href="styles/print.css">
      <style id="stylesheet"></style>
      <div id="document">
        <article class="portrait a5 sheet"></article>
      </div>
    </template>
  </div>

  <import-module src="modules/preview/empty-state.html"></import-module>
</main>
