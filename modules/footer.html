<footer id="footer" aria-label="Status bar">
  <button data-ref="workspace-button" type="button" aria-label="Select workspace">
    <import-svg src="icons/folder-open.svg" role="presentation"></import-svg>
    <strong>Workspace:</strong>
    <span data-ref="workspace-name">N/A</span>
  </button>

  <button data-ref="document-button" type="button" disabled aria-label="Select document">
    <import-svg src="icons/document.svg" role="presentation"></import-svg>
    <strong>Document:</strong>
    <span data-ref="document-name">N/A</span>
  </button>

  <button data-ref="stylesheet-button" type="button" disabled aria-label="Select stylesheet">
    <import-svg src="icons/stylesheet.svg" role="presentation"></import-svg>
    <strong>Stylesheet:</strong>
    <span data-ref="stylesheet-name">N/A</span>
  </button>

  <button data-ref="refresh-button" disabled type="button" aria-label="Refresh">
    <import-svg src="icons/refresh.svg" role="presentation"></import-svg>
  </button>
</footer
