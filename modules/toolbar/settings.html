<div role="group" aria-label="Settings">
  <button
    data-ref="zoom-in-button"
    type="button"
    role="switch"
    disabled
    aria-checked="false"
    aria-label="Zoom in"
  >
    <import-svg src="icons/zoom-in.svg" role="presentation"></import-svg>
  </button>

  <button
    data-ref="zoom-out-button"
    type="button"
    role="switch"
    disabled
    aria-checked="false"
    aria-label="Zoom out"
  >
    <import-svg src="icons/zoom-out.svg" role="presentation"></import-svg>
  </button>

  <button
    data-ref="zoom-reset-button"
    type="button"
    role="switch"
    disabled
    aria-checked="false"
    aria-label="Reset zoom"
  >
    <import-svg src="icons/zoom-fit.svg" role="presentation"></import-svg>
  </button>

  <button type="button" role="switch" disabled aria-checked="false" aria-label="Show guides">
    <import-svg src="icons/guides.svg" role="presentation"></import-svg>
  </button>
</div>
