<div role="group" aria-label="Print actions">
  <button type="button" role="switch" disabled aria-checked="false" aria-label="Toggle cutting marks">
    <import-svg src="icons/cutting-mark.svg" role="presentation"></import-svg>
  </button>

  <button data-ref="print-button" disabled type="button" aria-label="Print">
    <import-svg src="icons/print.svg" role="presentation"></import-svg>
  </button>

  <button data-ref="export-button" disabled type="button" aria-label="Export to PDF">
    <import-svg src="icons/export.svg" role="presentation"></import-svg>
  </button>
</div>
