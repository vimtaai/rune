<div role="group" aria-label="Content settings">
  <button data-ref="text-edit-on-button" type="button" role="switch" disabled aria-checked="false" aria-label="Enable text editing">
    <import-svg src="icons/text-edit-on.svg" role="presentation"></import-svg>
  </button>

  <button data-ref="text-edit-off-button" type="button" role="switch" disabled aria-checked="false" aria-label="Disable text editing" hidden>
    <import-svg src="icons/text-edit-off.svg" role="presentation"></import-svg>
  </button>

  <button type="button" role="switch" disabled aria-checked="false" aria-label="Toggle guides">
    <import-svg src="icons/guides.svg" role="presentation"></import-svg>
  </button>

  <button type="button" role="switch" disabled aria-checked="false" aria-label="Toggle cutting marks">
    <import-svg src="icons/cutting-mark.svg" role="presentation"></import-svg>
  </button>
</div>
